<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <h2>User Login</h2>
        <a href="./">Main Page</a><br><br>
        <form id="loginForm" action="http://localhost:4000/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="5"><br><br>
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label><br><br>
            <button type="submit">Login</button>
        </form>
        <script>
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById("password");
                const showPasswordCheckbox = document.getElementById("showPassword");


                passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
            }

            document.getElementById("showPassword").addEventListener("change", togglePasswordVisibility)
        </script>
    </body>
</html>
